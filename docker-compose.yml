version: '3.5'

services:
  postgres:
    image: postgres:15.4
    container_name: postgres_container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qv5x9x0PESDsQ8XiYxjT
      POSTGRES_DB: postgres
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - '5432:5432'
    networks:
      - postgres
    restart: unless-stopped

  redis:
    image: bitnami/redis:latest
    container_name: redis_container
    environment:
      - REDIS_PASSWORD=QAgxnz8BPvIY46ZkEUcY
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
